# OpenMemory MCP - Platform Fixed Version
version: '3.8'

services:
  mem0_store:
    image: qdrant/qdrant:latest
    platform: linux/amd64
    container_name: mem0-store
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - mem0_storage:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - "coolify.managed=true"
      - "coolify.name=mem0-store"
    networks:
      - mem0-network

  openmemory-mcp:
    image: mem0/openmemory-mcp:latest
    platform: linux/amd64
    container_name: openmemory-mcp
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USER=${USER_ID:-default_user}
      - QDRANT_HOST=mem0_store
      - QDRANT_PORT=6333
    depends_on:
      mem0_store:
        condition: service_healthy
    ports:
      - "8765:8765"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    labels:
      - "coolify.managed=true"
      - "coolify.name=openmemory-mcp"
      # API routing
      - "traefik.enable=true"
      - "traefik.http.routers.openmemory-api.rule=Host(`${DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/mcp`) || PathPrefix(`/health`) || PathPrefix(`/docs`))"
      - "traefik.http.routers.openmemory-api.tls=true"
      - "traefik.http.routers.openmemory-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.openmemory-api.loadbalancer.server.port=8765"
    networks:
      - mem0-network

  mem0_ui:
    image: mem0/openmemory-ui:latest
    platform: linux/amd64
    container_name: mem0-ui
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=https://${DOMAIN}
      - NEXT_PUBLIC_USER_ID=${USER_ID:-default_user}
    depends_on:
      - openmemory-mcp
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "coolify.managed=true"
      - "coolify.name=mem0-ui"
      # UI routing
      - "traefik.enable=true"
      - "traefik.http.routers.openmemory-ui.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.openmemory-ui.tls=true"
      - "traefik.http.routers.openmemory-ui.tls.certresolver=letsencrypt"
      - "traefik.http.services.openmemory-ui.loadbalancer.server.port=3000"
    networks:
      - mem0-network

volumes:
  mem0_storage:
    driver: local

networks:
  mem0-network:
    driver: bridge
    name: mem0-network
